<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="slideShow">
  <ul class="slideShow__container">
    <li class="slideShow__slide">
      <figure style="background-image:url(https://c2.staticflickr.com/8/7668/17188829572_53e8c45aec_h.jpg);" class="slideShow__image"></figure>
      <div class="slideShow__titleWrap">
        <h2 class="slideShow__slideTitle">Barichara</h2>
        <div class="slideShow__slideSubTitle">La Abuelita</div>
      </div>
    </li>
    <li class="slideShow__slide">
      <figure style="background-image:url(https://c2.staticflickr.com/8/7595/16575563694_5259f740ed_k.jpg);" class="slideShow__image"></figure>
      <div class="slideShow__titleWrap">
        <h2 class="slideShow__slideTitle">Tayrona</h2>
        <div class="slideShow__slideSubTitle">La playa</div>
      </div>
    </li>
    <li class="slideShow__slide">
      <figure style="background-image:url(https://c2.staticflickr.com/8/7723/17172064766_edf36b7b51_k.jpg);" class="slideShow__image"></figure>
      <div class="slideShow__titleWrap">
        <h2 class="slideShow__slideTitle">Santa Marta</h2>
        <div class="slideShow__slideSubTitle">El Burro</div>
      </div>
    </li>
    <li class="slideShow__slide">
      <figure style="background-image:url(https://c1.staticflickr.com/9/8714/17164716126_5494165d77_k.jpg);" class="slideShow__image"></figure>
      <div class="slideShow__titleWrap">
        <h2 class="slideShow__slideTitle">Salento</h2>
        <div class="slideShow__slideSubTitle">La vista</div>
      </div>
    </li>
  </ul>
  <div class="slideShow__next"><i class="fa fa-angle-right"></i></div>
  <div class="slideShow__prev"><i class="fa fa-angle-left"></i></div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
